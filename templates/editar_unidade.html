{% extends "base.html" %}

{% block title %}Editar Unidade de Medida{% endblock %}

{% block content %}
<h2 class="text-3xl font-bold text-gray-800 mb-6">Editar Categorias: <span class="text-blue-600">{{ unidade_medida.nome_unidade}}</span></h2>

<div class="bg-white p-8 rounded-lg shadow-md max-w-2xl mx-auto">
    <form action="{{ url_for('admin.editar_unidade', cod=unidade.cod_unidade) }}" method="POST">
        <div class="space-y-6">
       
            <div>
                <label for="nome_unidade" class="block text-sm font-medium text-gray-700 mb-1">Nome da Unidade de Medida</label>
                <input type="text" name="nome_unidade" id="nome_unidade" value="{{ unidade.nome_unidade }}" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
            </div>

            <div>
                <label for="sigla_unidade" class="block text-sm font-medium text-gray-700 mb-1">Sigla da Unidade de Medida (Ex: 1.25 para 25%)</label>
                <input type="number" name="sigla_unidade" id="sigla_unidade" step="0.01" value="{{ unidade_medida.sigla_unidade }}" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
            </div>


        <div class="mt-8 flex justify-end space-x-4">
            <a href="{{ url_for('admin.unidade') }}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg shadow-md transition duration-300">
                Cancelar
            </a>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300">
                Salvar Alterações
            </button>
        </div>
    </form>
</div>
{% endblock %}
