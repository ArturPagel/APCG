{% extends "base.html" %}

{% block title %}Editar Categorias{% endblock %}

{% block content %}
<h2 class="text-3xl font-bold text-gray-800 mb-6">Editar Categorias: <span class="text-blue-600">{{ Categoria.nome_categorias }}</span></h2>

<div class="bg-white p-8 rounded-lg shadow-md max-w-2xl mx-auto">
    <form action="{{ url_for('admin.editar_categoria', cod=categoria.cod_categorias) }}" method="POST">
        <div class="space-y-6">
            <!-- Nome do Categoria -->
            <div>
                <label for="nome_categoria" class="block text-sm font-medium text-gray-700 mb-1">Nome da Categoria</label>
                <input type="text" name="nome_categoria" id="nome_categoria" value="{{ categoria.nome_categorias }}" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
            </div>

            <!-- Percentual -->
            <div>
                <label for="percentual" class="block text-sm font-medium text-gray-700 mb-1">Percentual (Ex: 1.25 para 25%)</label>
                <input type="number" name="percentual" id="percentual" step="0.01" value="{{ categoria.percentual }}" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
            </div>

            <!-- Tipo de Categoria -->
            <div>
                <label for="tipo_categoria" class="block text-sm font-medium text-gray-700 mb-1">Tipo de Categorias</label>
                <select name="tipo_categoria" id="tipo_categoria" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <option value="categoria" {% if categoria.nome_categorias == 'categoria' %}selected{% endif %}>Por Categoria</option>
                    <option value="global" {% if categoria.nome_categorias == 'global' %}selected{% endif %}>Global</option>
                </select>
            </div>
            
            <!-- Status Ativo -->
            <div class="flex items-center">
                <input type="checkbox" name="ativo" id="ativo" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" {% if categoria.ativo %}checked{% endif %}>
                <label for="ativo" class="ml-2 block text-sm text-gray-900">Categoria Ativa</label>
            </div>
        </div>

        <!-- Botões de Ação -->
        <div class="mt-8 flex justify-end space-x-4">
            <a href="{{ url_for('admin.categorias') }}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg shadow-md transition duration-300">
                Cancelar
            </a>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300">
                Salvar Alterações
            </button>
        </div>
    </form>
</div>
{% endblock %}
